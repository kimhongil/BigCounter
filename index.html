<html>

<head>
  <meta charset="UTF-8">
  <title>Big Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3F51B5">
  <!-- mdl -->
  <link href="https://cdn.bootcss.com/material-design-lite/1.2.0/material.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.bootcss.com/material-design-lite/1.2.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <!-- jquery -->
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/BrOrlandi/big-text.js/master/big-text.js"></script>
  <link rel="stylesheet" type="text/css" href="fontselect.css" />
  <script type="text/javascript" src="jquery.fontselect.js"></script>
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #3A3643;
      overflow: hidden;
      /*no select*/
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    #text {
      white-space: nowrap;
      line-height: 100%;
      text-align: center;
      /*justify*/
      font-family: "Times New Roman", Georgia, Serif;
      color: #FFFFFF;
    }
  </style>

<script>
    ///////////////////////////////////////////////////////////////
    // Global Variables
    var count = 0;
    var helpMode;
    var helpText = "" +
"Big Counter v1.0<br>" +
"<br>" +
"This script prints the full screen number.<br>" +
"<br>" +
"KEYBOARD & MOUSE<br>" +
"- Increment: Any key or click<br>" +
"- Decrement: Minus sign or backspace<br>" +
"- Reset Zero: 0 or ESC<br>" +
"- Full Screen: f, F or double click<br>" +
"- Change background color: b , B<br>" +
"- Help: h, H<br>" +
"<br>" +
"Copyright all right reserved.<br>" +
"https://github.com/kimhongil/BigCounter/<br>" +
"<br>" +
"<font color='red'>PRESS ANY KEY TO CONTINUE...</font>";
    var backgroundColors = ["#F44336", "#E91E63", "#E040FB", "#673AB7", 
    "#536DFE", "#2196F3", "#03A9F4", "#00BCD4", "#009688",
    "#4CAF50", "#8BC34A", "#CDDC39", "#FFEB3B", "#FFC107",
    "#FF9800", "#FF5722", "#795548", "#9E9E9E", "#607D8B"];
    var darkBackgroundColors = ["#D32F2F", "#C2185B", "#7B1FA2", "#512DA8", 
    "#303F9F", "#1976D2", "#0288D1", "#0097A7", "#00796B",
    "#388E3C", "#689F38", "#AFB42B", "#FBC02D", "#FFA000",
    "#F57C00", "#E64A19", "#5D4037", "#616161", "#455A64"];

  ///////////////////////////////////////////////////////////////
  // Events
  $(window).resize(function () {
      BigText("#text");
    });

    $("#text").click(function () {
      setText(1);
    });

    $("#text").dblclick(function () {
      toggleFullscreen();
    });

    $(document).keyup(function (event) {
      console.log(event.which);
      if (event.which == 8) { // Backspace
        setText(-1);
      } else if (event.which == 27) { // ESC
        setText(0);
      }
    });

    $(document).keypress(function (event) {
      console.log("keypress: ", event.which);
      if (event.which == 45) {  // Minus
        setText(-1);
      } else if (event.which == 48) { // Zero
        setText(0);
      } else if (event.which == 72 || event.which == 104) { // Help: h, H
        help();
      } else if (event.which == 83 || event.which == 115) { // Full Screen: s, S
        toggleFullscreen();
      } else if (event.which == 66 || event.which == 98) { // Change background color: b, B
        randomBackgroundColor();
      } else {
        setText(1);
      }
    });

    jQuery(document).ready(function() {
      $('#font').fontselect().change(function(){

          // replace + signs with spaces for css
          var font = $(this).val().replace(/\+/g, ' ');

          // split font into family and weight
          font = font.split(':');

          // set family on paragraphs
          $('#text').css('font-family', font[0]);
        });

      help();
    });

    ///////////////////////////////////////////////////////////////
    // Function

    function help() {
      helpMode = true;
      $("#text").html(helpText);
      BigText("#text", {fontSizeFactor: 1, textAlign: "left"});
    }

    function randomBackgroundColor() {
      var index;

      index = Math.floor(Math.random() * darkBackgroundColors.length);
      $("body").css("background-color", darkBackgroundColors[index]);
    }

    function setText(sign) {
      var txt;

      if (sign == 0) {
        txt = 0
      } else {
        if (helpMode == true) {
          helpMode = false;
          randomBackgroundColor();
          txt = count - 1;
        } else {
          txt = parseInt($("#text").text());
        }
        txt += sign;
      }

      count = txt;
      $("#text").text(txt);

  	  BigText("#text", {fontSizeFactor: 1});
    }

    function toggleFullscreen(elem) {
      elem = elem || document.documentElement;
      if (!document.fullscreenElement && !document.mozFullScreenElement &&
        !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    }
  </script>
</head>

<body>
  <div>
    <input id="font" type="text" />
  </div>
  <div id="text">
  </div>
</body>

</html>
