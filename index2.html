<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3F51B5">
  <link href="https://cdn.bootcss.com/material-design-lite/1.2.0/material.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/material-design-lite/1.2.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://rawgit.com/BrOrlandi/big-text.js/master/big-text.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      color: white;
      font-family: "Times New Roman", serif;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #text_container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #text {
      text-align: center;
      width: 100%;
    }

    #clock_wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-height: 90vh;
      padding: 4vh 2vw;
      box-sizing: border-box;
    }

    #clock_date {
      font-size: 3.5vw;
      margin-bottom: 3vh;
    }

    #clock_time {
      font-size: 9vw;
      line-height: 1.1;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    #counter {
      font-size: 20vw;
      display: none;
    }
  </style>
</head>
<body>
  <div id="text_container">
    <div id="text">
      <div id="clock_wrapper">
        <div id="clock_date"></div>
        <div id="clock_time"></div>
      </div>
      <div id="counter"></div>
    </div>
  </div>

  <script>
    let clockMode = true;
    let count = 0;

    const fonts = ["Times New Roman", "Arial", "Courier New", "Georgia", "Verdana", "Tahoma"];
    const backgroundColors = ["#2c2c2c", "#1a1a1a", "#3f3f3f", "#444", "#000", "#111"];

    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const weekday = weekdays[now.getDay()];
      const dateStr = `${year}-${month}-${day} (${weekday})`;

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      document.getElementById('clock_date').textContent = dateStr;

      const timeElem = document.getElementById('clock_time');
      timeElem.style.opacity = 0;
      setTimeout(() => {
        timeElem.textContent = timeStr;
        timeElem.style.opacity = 1;
      }, 250);
    }

    function toggleMode() {
      clockMode = !clockMode;
      document.getElementById('clock_wrapper').style.display = clockMode ? 'flex' : 'none';
      document.getElementById('counter').style.display = clockMode ? 'none' : 'block';
    }

    function incrementCounter() {
      if (!clockMode) {
        count++;
        document.getElementById('counter').textContent = count;
      }
    }

    function changeFont() {
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      document.body.style.fontFamily = font;
    }

    function changeBackground() {
      const color = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
      document.body.style.backgroundColor = color;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 't' || e.key === 'T') {
        toggleMode();
      } else if (e.key === 'f' || e.key === 'F') {
        changeFont();
      } else if (e.key === 'b' || e.key === 'B') {
        changeBackground();
      } else if (!clockMode) {
        if (e.key === '0') count = 0;
        else if (e.key === '-' || e.key === 'Backspace') count--;
        else count++;
        document.getElementById('counter').textContent = count;
      }
    });

    updateClock();
    setInterval(() => {
      if (clockMode) updateClock();
    }, 1000);
  </script>
</body>
</html>
